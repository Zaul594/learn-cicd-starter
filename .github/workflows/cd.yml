name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
  
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
  
      - name: 'Build and push Docker image'
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-396215/notely-ar-repo/notely@sha256:4d37462831181a684caeb49a2be5a75379d2cf9cc75525a1f6cb468e461b12e6'

      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-396215/notely-ar-repo/notely@sha256:4d37462831181a684caeb49a2be5a75379d2cf9cc75525a1f6cb468e461b12e6 --region us-central1 --allow-unauthenticated --project notely-396215 --max-instances=4

 